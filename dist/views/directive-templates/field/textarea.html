<div class="field row">
	<div class="form-group">

    <label>{{field.field_title}}:</label>
    
        <textarea class="form-control" type="text" ng-model="field.field_value" value="{{field.field_value}}" ng-required="field.field_required" ng-disabled="field.field_disabled"></textarea>
        <span class="required-error" ng-show="field.field_required && !field.field_value">* required</span>
    </div>
</div>
