

<div class="invites" ng-controller="InviteCtrl" ng-init="init()">
	<h1>Form: {{form.form_name}}</h1>
	<p>{{form.form_description}}</p>

	<div class="row">
		<div class="col-xs-12">
			<div class="pull-right">
				<form class="form-inline">
				  <div class="form-group">
				    <input type="text" class="form-control" ng-model="email" placeholder="example@example.com">
				  </div>
				  <button type="submit" class="btn btn-default" ng-click="addEmail()">Add email</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">

			<div class="table-responsive">


			  <table class="table table-bordered">
			  	<thead>
			    <tr>
			    	<th>email</th>
			    	<th>status</th>
			    	<th>Actions</th>
			    </tr>
				</thead>
				<tbody ng-repeat="invite in emails">
					{{invite}}
					<tr>
						<td>{{invite.email}}</td>
						<td><span class="label label-warning">Pending</span></td>
						<td><button class="btn btn-danger btn-xs" disabled="disabled">remove</button> </td>
					</tr>
					
				</tbody>
			  </table>
			</div>
		</div>
	</div>
</div>
